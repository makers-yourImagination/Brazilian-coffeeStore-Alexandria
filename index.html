<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brazilian Coffee Stores</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5e6d3, #f9f5f0);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
        text-align: center;
    }

    /* Floating coffee beans animation */
    .bean {
        position: absolute;
        font-size: 2rem;
        color: rgba(120, 72, 42, 0.2);
        animation: floatBeans 10s infinite linear;
        z-index: 0;
    }

    @keyframes floatBeans {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-10vh) rotate(360deg); }
    }

    /* Logo at top */
    .logo-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 15px;
        z-index: 10;
    }

    .top-logo {
        max-width: 140px;
        animation: fadeInDown 1s ease-in-out;
    }

    .tagline {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 2px;
        background: linear-gradient(90deg, #8b5e3c, #d4a373);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 10px;
    }

    /* Button Grid */
    .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 500px;
        margin-top: 40px;
        z-index: 1;
    }

    .btn {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        color: #5a3e2b;
        font-weight: 600;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        text-align: center;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 120px;
    }

    .btn i {
        font-size: 1.6rem;
        margin-bottom: 8px;
        transition: transform 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-5px) scale(1.03);
        background: rgba(255, 255, 255, 0.4);
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .btn:hover i { transform: scale(1.12); }

    /* Two buttons in same row (Our Branches & Social Media) */
    .double-btn-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
    }

    footer {
        font-size: 0.9rem;
        color: #7a5b47;
        padding: 25px 0;
        text-align: center;
        z-index: 1;
    }

    footer a {
        color: #8b5e3c;
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }

    footer a:hover {
        color: #a46c46;
        text-decoration: underline;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 992px) {
        .top-logo { max-width: 180px; }
        .tagline { font-size: 1.6rem; }
        .btn { font-size: 1.1rem; height: 130px; }
        .button-grid, .double-btn-row { gap: 25px; max-width: 600px; }
    }
</style>
</head>
<body>

<!-- Floating coffee beans -->
<span class="bean" style="left:5%; animation-delay: 0s;">‚òï</span>
<span class="bean" style="left:25%; animation-delay: 2s;">üç™</span>
<span class="bean" style="left:50%; animation-delay: 4s;">‚òï</span>
<span class="bean" style="left:75%; animation-delay: 1s;">üç©</span>

<!-- Logo at the very top -->
<div class="logo-container">
    <img src="./images/logo.png" alt="TapTaste Logo" class="top-logo">
</div>

<!-- Tagline under logo -->
<h2 class="tagline">Brazilian Coffee Stores</h2>

<!-- Top Buttons -->
<div class="button-grid">
    <a href="./Menu.html" class="btn">
        <i class="fas fa-utensils"></i>
        Menu
    </a>

    <a href="./minigames/miniGamesChoice.html" class="btn">
        <i class="fas fa-gamepad"></i>
        Mini Games
    </a>
</div>

<!-- Double Button Row -->
<div class="double-btn-row">
    <a href="./branches.html" class="btn">
        <i class="fas fa-location-dot"></i>
        Our Branches
    </a>

    <a href="./socialMedia.html" class="btn">
        <i class="fas fa-share-alt"></i>
        Social Media
    </a>
</div>

<footer>
    <p>
        Powered by <a href="https://www.instagram.com/tap._.taste?igsh=MTNqMGtlbnY1ZDVmOA%3D%3D&utm_source=qr" target="_blank">TapTaste</a> ‚òï  
        | All rights reserved to <strong>Brazilian Coffee</strong> ¬©
    </p>
</footer>

</body>
</html>
